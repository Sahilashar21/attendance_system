<!DOCTYPE html>
<html>
<head>
  <title>Attendance System</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Animate.css for Animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <!-- Chart.js for Visual Analytics -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Custom CSS -->
  <style>
    :root {
        --primary-orange: #FF8C00;
        --dark-orange: #E65100;
        --light-orange: #FFB74D;
        --creme-bg: #FFF8E1; /* Soft Creme */
        --white: #ffffff;
        --dark-text: #3E2723;
        --gradient-orange: linear-gradient(135deg, #FF8C00 0%, #FFB74D 100%);
        --gradient-dark: linear-gradient(135deg, #E65100 0%, #F57C00 100%);
    }

    body {
        background-color: var(--creme-bg);
        color: var(--dark-text);
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
    }

    /* Navbar */
    .navbar {
        background: var(--gradient-orange) !important;
        box-shadow: 0 4px 15px rgba(255, 140, 0, 0.3);
        padding: 1rem 0;
        border-bottom: none;
    }
    .navbar-brand {
        color: white !important;
        font-weight: 700;
        font-size: 1.6rem;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    .btn-logout {
        background: rgba(255,255,255,0.2);
        color: white !important;
        border: 1px solid rgba(255,255,255,0.5);
        border-radius: 50px;
        transition: all 0.3s;
    }
    .btn-logout:hover {
        background: white;
        color: var(--primary-orange) !important;
    }

    /* Cards */
    .card {
        border: none;
        border-radius: 20px;
        background: var(--white);
        box-shadow: 0 10px 30px rgba(230, 81, 0, 0.08);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        overflow: hidden;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(230, 81, 0, 0.15);
    }

    /* Buttons */
    .btn {
        border-radius: 50px;
        padding: 10px 25px;
        font-weight: 600;
    }
    .btn-primary {
        background: var(--gradient-orange) !important;
        border: none;
        box-shadow: 0 4px 15px rgba(255, 140, 0, 0.4);
    }
    .btn-primary:hover {
        background: var(--gradient-dark) !important;
        transform: scale(1.02);
    }
    .btn-success {
        background: linear-gradient(135deg, #66BB6A 0%, #43A047 100%) !important;
        border: none;
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }
    .btn-danger {
        background: linear-gradient(135deg, #EF5350 0%, #C62828 100%) !important;
        border: none;
        box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
    }

    /* Tables */
    .table-container {
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    .table thead {
        background: var(--dark-orange);
        color: white;
    }
    .text-primary {
        color: var(--dark-orange) !important;
    }
  </style>

  {% block head %}{% endblock %}

</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light mb-4 sticky-top">
  <div class="container-fluid">
    <span class="navbar-brand"><i class="fa-solid fa-clock"></i> Attendance System</span>

    {% if session.get("user_id") %}
      <a href="{{ url_for('logout') }}" class="btn btn-logout btn-sm"><i class="fa-solid fa-sign-out-alt"></i> Logout</a>
    {% endif %}
  </div>
</nav>

<div class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for cat, msg in messages %}
      <div class="alert alert-{{cat}}">{{msg}}</div>
    {% endfor %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<!-- BOOTSTRAP JS REQUIRED FOR COLLAPSE -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
